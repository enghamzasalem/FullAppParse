<ion-view title="تسجيل الدخول" class="NClass">
    <ion-content has-header="true" has-tabs="true" padding="true">
       	  <div class="list">
            <label class="item item-input">
                <span class="input-label" style="float:right">البريد الالكتروني</span>
                <input type="email" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">كلمة السر</span>
                <input type="password"   ng-model="user.password">
            </label>
        </div>
        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-block button-dark" ng-click="login()">
           تسجيل الدخول
        </button>
        <button class="button button-block button-clear button-calm" ng-click="forgot()">
            هل نسيت كلمة السر؟
        </button>
    </ion-content>
</ion-view>
